          <img src="fruit.jpeg" alt="" class="img-fluid p-2 pt-3 h-50">
          <h5 class="card-title p-3">New Player</h5>
          <div class="card-body">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">

                                </div>

                              </div>

                              <div class="modal-body">
                                <form onsubmit="app.playersController.createPlayer()">
                                  <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping"></span>
                                    <input name="name" id="name" type="text" class="form-control" placeholder="Name..." aria-label="playerName" aria-describedby="addon-wrapping">

                                  </div>
