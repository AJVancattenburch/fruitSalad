          <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="col-md-6">
            </div>
            <div class="modal-dialog">
              <div class="modal-content" id="modal-guts">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Player Name</h1>

                  <section class="row" id="createPlayerButton">
                    <div class="col-2">
                      <button onclick="app.playersController.getPlayerForm()" type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                  </section>

                </div>
                <div class="modal-body">

                  <!--<div class="input-group flex-nowrap">

                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div id="players" class="row">

      <div class="col-4"></div>

        <div class="col-3">

            <div class="card w-100">
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <button onclick="app.playersController.createPlayer()" class="btn btn-success">Start</button>
              </div>
            </div>
          </div>
        </div>

      <div class="col-5">
        <div class="card m-5 w-75" style="width: 18rem;">
          <img src="apple.gif" class="card-img-top" alt="apple">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h4 class="card-text">Players</h4>
          </div>
          
            <div class="row">
              <div class="col-6">
                <form action="">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Player: </li>
                    <li class="list-group-item">Score: </li>
                    
                    <!-- NOTE make me the active player button -->
                    <button onclick="" class="btn btn-primary m-3">Set Player</button>
                    <li class="list-group-item">Player: </li>

                    <!-- NOTE make me the active player button -->

                    <button onclick="" class="btn btn-primary m-3">Set Player</button>

                </div>
                <div class="col-6">
                  <ul class="list-group list-group-flush">
                  <div class="card-body">
                    <!-- <a href="#" class="btn btn-success">Another link</a> -->
                  </div>
                  </ul>
                </form>
              </div>
